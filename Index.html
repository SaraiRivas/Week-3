<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Legend of Zelda Blog</title>
</head>

<body class="body">
    <div id="header" class="header">
        <h1 class="title">Legend <span style="color: #f5f5dc;">of</span> Zelda Ranking<span style="color: #f5f5dc;">.</span></h1>
    </div>
    <h2 class="subtitle">In this section you will see a ranking of the best games of The Legend of Zelda</h2>


    <div class="container">
    <div id="search-container" class="search-container">
        <button id="searchButton" class="searchButton">Search</button>
        <input type="text" id="searchInput" class="searchInput" placeholder="Enter title...">
        <div id="searchResult" class="searchResult"></div>
    </div>

    <div id="filter-container" class="filter-container">
        <button id="dropdownBtn" class="dropdownBtn">Search by tag</button>
        <div id="tags-dropdown" class="tags-dropdown"></div>
    </div>
</div>
    

    <div class="like-count"></div>
    <div class="comment-count"></div>

    <div id="posts-container" class="post-container"></div>
    <div id="remaining-posts-container" class="remaining-post-container"></div>

    <script src="/js/main.js"></script>
</body>

</html>
